# based on https://docs.gitlab.com/ce/ci/docker/using_docker_build.html
# reference: https://docs.gitlab.com/ee/ci/yaml/README.html

image: docker:latest
services:
- docker:dind

stages:
- build
# - test
- release
# - deploy

variables:
  CONTAINER_BASE_NAME:   registry.gitlab.com/joaocc/zcash-base

before_script:
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com

build:latest:
  stage: build
  script:
    - docker build --tag $CONTAINER_BASE_NAME:latest   --pull --file Dockerfile .

build:original:
  stage: build
  script:
    - docker build --tag $CONTAINER_BASE_NAME:original --pull --file Dockerfile.original .

release:latest:
  stage: release
  script:
    - docker push        $CONTAINER_BASE_NAME:latest
  only:
    - master
  dependencies:
    - build:latest

release:original:
  stage: release
  script:
    - docker push        $CONTAINER_BASE_NAME:original
  only:
    - master
  dependencies:
    - build:original

